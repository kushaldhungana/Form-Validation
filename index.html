<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js" defer>
    </script>
  </head>
  <body>
    <form onsubmit="return validity();"" action="message.html">
      <label id="luser" for="username">Username</label>
      <input id="uname" type="text" name="username"> <br>
      <label id="lpass" for="password">Password</label>
      <input id="pcode" type="pass" name="password"> <br>
      <button type="submit">Login</button>
    </form>
  </body>
</html>
